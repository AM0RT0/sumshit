<!DOCTYPE html>
<html>
<head>
    <title>Red and Green Buttons</title>
</head>
<body>
    <button id="redButton">Red</button>
    <button id="greenButton">Green</button>
    <div id="redContent" style="display: none;">
        <input type="text" id="redInput" placeholder="Enter text">
        <button id="redSaveButton">Save to red.txt</button>
    </div>
    <div id="greenContent" style="display: none;">
        <input type="text" id="greenInput" placeholder="Enter text">
        <button id="greenSaveButton">Save to green.txt</button>
    </div>
    <button id="showMsgButton">Show Message</button>

    <script>
        const redButton = document.getElementById("redButton");
        const greenButton = document.getElementById("greenButton");
        const redContent = document.getElementById("redContent");
        const greenContent = document.getElementById("greenContent");
        const redInput = document.getElementById("redInput");
        const greenInput = document.getElementById("greenInput");
        const redSaveButton = document.getElementById("redSaveButton");
        const greenSaveButton = document.getElementById("greenSaveButton");
        const showMsgButton = document.getElementById("showMsgButton");

        let redText = "";
        let greenText = "";

        redButton.addEventListener("click", () => {
            redContent.style.display = "block";
            greenContent.style.display = "none";
        });

        greenButton.addEventListener("click", () => {
            greenContent.style.display = "block";
            redContent.style.display = "none";
        });

        redSaveButton.addEventListener("click", () => {
            redText = redInput.value;
            saveTextToFile("red.txt", redText);
        });

        greenSaveButton.addEventListener("click", () => {
            greenText = greenInput.value;
            saveTextToFile("green.txt", greenText);
        });

        showMsgButton.addEventListener("click", () => {
            if (redContent.style.display === "block") {
                alert("Red wrote: " + greenText);
            } else {
                alert("Green wrote: " + redText);
            }
        });

        function saveTextToFile(filename, text) {
            const blob = new Blob([text], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = filename;
            a.click();
        }
    </script>
</body>
</html>
